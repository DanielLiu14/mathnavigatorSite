<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="libs/jquery-3.4.1.min.js"></script>
    <script src="js/order.js"></script>
    <link rel="stylesheet" href="css/order.css">
    <title>Starbucks</title>
  </head>
  <body>
	<div class="background"></div>
  	<h1>Order your Coffee Here!</h1>

    <div id="selection-menu">

      <h4>Select your brew of coffee:</h4>
      <select class="milk-tea" required>
        <option value="oolong">Black Coffee $2.5</option>
        <option value="jasmine">Cappuccino $2.5</option>
        <option value="thai">Latte $3</option>
        <option value="taro">Cold Brew $3</option>
        <option value="brownsugar">Caramel $4</option>
      </select>

      <h4>How much Ice would you like?</h4>
      <select class="ice-amount" required>
        <option value="full">More Ice</option>
        <option value="half">Normal Ice</option>
        <option value="none">No Ice</option>
      </select>

      <h4>Any sugar?</h4>
      <select class="sugar-amount" required>
        <option value="hundred">Two packets</option>
        <option value="fifty">One packet</option>
        <option value="twentyfive">No sugar</option>
      </select>

      <h4>Select any additional Toppings ($0.5 additional each)</h4>
      <div class="toppings">
        <div class="topping-selection">
          <input type="checkbox" class="bubbles" name="bubbles">
          <label for="bubbles">Foam</label>
        </div>

        <div class="topping-selection">
          <input type="checkbox" class="grass-jelly" name="grass-jelly">
          <label for="grass-jelly">Shot of expresso</label>
        </div>

        <div class="topping-selection">
          <input type="checkbox" class="pudding" name="pudding">
          <label for="pudding">Cream</label>
        </div>
		<h4>Enter a name for your order:</h4>
		<input class="enterName"/>
      </div> 

    </div>

    <!-- Submit Button -->
    <button>Submit Order</button>

  </body>
</html>
